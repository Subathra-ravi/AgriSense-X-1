<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AgriSenseX - Landing</title>

<style>
    body {
        margin: 0;
        padding: 0;
        background: #2f2f2f;
        height: 100vh;
        overflow: hidden;
        font-family: Arial, sans-serif;
    }

    .container {
        width: 100%;
        height: 100vh;
        position: relative;
    }

    /* Top clouds – reduced size */
    .cloud1 {
        position: absolute;
        top: 20px;
        left: 10px;
        width: 110px;   /* reduced */
    }

    .cloud2 {
        position: absolute;
        top: 100px;
        right: 0;
        width: 130px;   /* reduced */
    }

    /* Bottom main image – reduced height */
    .bottom {
        position: absolute;
        bottom: 0;
        width: 100%;
        height: 140px;       /* reduced height */
        object-fit: cover;
    }

    /* Vector image – left bottom */
    .vector-left {
        position: absolute;
        bottom: 30px;
        left: 20px;
        width: 90px;
    }

    /* Rock image – right bottom */
    .rock-right {
        position: absolute;
        bottom: 25px;
        right: 20px;
        width: 120px;
    }

    /* Center logo */
    .logo-box {
        width: 150px;
        height: 150px;
        background: white;
        border-radius: 25px;
        position: absolute;
        top: 38%;
        left: 50%;
        transform: translateX(-50%);
        display: flex;
        justify-content: center;
        align-items: center;
        cursor: pointer;
        box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    }

    .logo-box img {
        width: 120px;
    }
</style>
</head>

<body>

<div class="container">

    <!-- Clouds -->
    <img src="cloud1.png" class="cloud1">
    <img src="cloud2.png" class="cloud2">

    <!-- Logo -->
    <div class="logo-box" onclick="goHome()">
        <img src="logo.png" alt="AgriSenseX Logo">
    </div>

    <!-- Bottom elements -->
    <img src="vector.png" class="vector-left">  
    <img src="rock.png" class="rock-right">      
    <img src="bottom.png" class="bottom">       

</div>

<script>
function goHome() {
    window.location.href = "home.html";
}
</script>

</body>
</html>
