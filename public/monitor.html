<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Monitor Page</title>

<style>
body {
    margin: 0;
    background: #2f2f2f;
    font-family: Arial, sans-serif;
}

/* WEATHER CARD */
.weather-card{
    background:#a8b65a;
    margin: 10px;              
    border-radius:16px;        
    padding:10px;              
    display:flex;
    justify-content:space-between;
    color:#111;
}

/* LEFT */
.left{
    width:28%;
}

.temp{
    font-size:32px;            
    font-weight:bold;
}

.status{
    margin-top:6px;
    font-size:16px;            
    font-weight:bold;
}

/* CENTER */
.center{
    width:28%;
    display:flex;
    flex-direction:column;
    align-items:center;
    gap:12px;                  
}

.sun-box{
    display:flex;
    align-items:center;
    gap:8px;
    font-size:12px;
}

/* icons */
.icon{
    width:20px;                
    height:20px;
    stroke:#111;
    fill:none;
    stroke-width:2;
}

.label{
    font-size:11px;
}

/* RIGHT */
.right{
    width:36%;
    display:grid;
    grid-template-columns:1fr 1fr;
    gap:10px;                  
}

.data{
    display:flex;
    flex-direction:column;
    align-items:center;
    font-size:11px;            
}

.data b{
    font-size:14px;           
}

/* ✅ Mobile friendly */
@media(max-width:768px){
    .weather-card{
        flex-direction:column;
        text-align:center;
        gap:12px;
    }

    .left, .center, .right{
        width:100%;
    }

    .right{
        grid-template-columns:1fr 1fr;
    }
}

/* Toggle buttons */
.toggle {
    display: flex;
    margin: 15px;
    background: #444;
    border-radius: 12px;
    overflow: hidden;
}

.toggle button {
    flex: 1;
    padding: 12px;
    border: none;
    font-size: 18px;
    font-weight: bold;
    cursor: pointer;
    transition: all 0.3s ease;
}

.toggle button.active {
    background: #9bb24c;
    color: black;
}

.toggle button:not(.active) {
    background: #d0896f;
    color: black;
}

/* Motors */
.motors {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 15px;
    padding: 15px;
}

.motor {
    background: white;
    border-radius: 20px;
    padding: 15px;
    text-align: center;
    font-weight: bold;
}

.motor img {
    width: 70px;               
}
</style>
</head>

<body>

<div class="weather-card">

  <div class="left">
    <div class="temp"><span id="temp">--</span>°C</div>
    <div class="status" id="condition">Sunny</div>
  </div>

  <div class="center">
    <div class="sun-box">
      <svg class="icon" viewBox="0 0 24 24"><path d="M12 2v6M4 14h16"/></svg>
      <div><div class="label">Sunrise</div><b id="sunrise">--</b></div>
    </div>

    <div class="sun-box">
      <svg class="icon" viewBox="0 0 24 24"><path d="M12 22v-6M4 10h16"/></svg>
      <div><div class="label">Sunset</div><b id="sunset">--</b></div>
    </div>
  </div>

  <div class="right">
    <div class="data"><b>41%</b><span>Humidity</span></div>
    <div class="data"><b>2 km/h</b><span>Wind</span></div>
    <div class="data"><b>997 hPa</b><span>Pressure</span></div>
    <div class="data"><b>8</b><span>UV</span></div>
  </div>

</div>

<!-- Manual / Auto -->
<div class="toggle">
    <button id="manualBtn" class="active" onclick="setMode('manual')">Manual</button>
    <button id="autoBtn" onclick="setMode('auto')">Auto</button>
</div>

<script>
function setMode(mode) {
    const manual = document.getElementById("manualBtn");
    const auto = document.getElementById("autoBtn");

    if (mode === "manual") {
        manual.classList.add("active");
        auto.classList.remove("active");

        manual.parentNode.prepend(manual); 
    } else {
        auto.classList.add("active");
        manual.classList.remove("active");

        auto.parentNode.prepend(auto); 
    }
}
</script>


<!-- Motors -->
<div class="motors">
    <div class="motor" onclick="goMotor1()">
        <img src="motor.png"><br>Motor 1
    </div>

    <div class="motor" onclick="goMotor2()">
        <img src="motor.png"><br>Motor 2
    </div>
    <div class="motor" onclick="goMotor3()">
        <img src="motor.png"><br>Motor 3
    </div>
    <div class="motor" onclick="goMotor4()">
        <img src="motor.png"><br>Motor 4
    </div>
</div>
<script>
function goMotor1() {
    window.location.href = "motor1.html";
}
</script>
<script>
function goMotor2() {
    window.location.href = "motor2.html";
}
</script>
<script>
function goMotor3() {
    window.location.href = "motor3.html";
}
</script>
<script>
function goMotor4() {
    window.location.href = "motor4.html";
}
</script>
<script>
const backend = "https://agrisense-x.onrender.com";

fetch(`${backend}/api/weather`)
  .then(res => {
    if (!res.ok) {
      throw new Error("API returned " + res.status);
    }
    return res.json();
  })
  .then(data => {
    document.getElementById("temp").innerText = data.temp;
    document.getElementById("sunrise").innerText = data.sunrise;
    document.getElementById("sunset").innerText = data.sunset;
  })
  .catch(err => {
    console.log("Weather data error:", err);
  });
</script>



</body>
</html>
