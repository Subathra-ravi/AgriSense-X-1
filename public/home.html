<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title> Farm</title>

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #2f2f2f;
    color: white;
    text-align: center;
}

/* Top farm image */
.top {
    background: #9bb24c;
    padding: 20px;
}

.top img {
    width: 100%;
    max-height: 280px;
    object-fit: contain;
}

/* Title */
.title {
    font-size: 20px;
    font-weight: bold;
    margin-top: 10px;
}

/* Center illustration */
.center-img {
    margin-top: 40px;
}

.center-img img {
    width: 80%;
    max-width: 300px;
}

/* Text */
.text {
    margin-top: 20px;
    font-size: 16px;
}

/* Floating buttons */
.plus-btn {
    position: fixed;
    bottom: 20px;
    right: 20px;
    background: #9bb24c;
    width: 60px;
    height: 60px;
    border-radius: 15px;
    font-size: 32px;
    color: black;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
}

.settings-btn {
    position: fixed;
    bottom: 90px;
    right: 20px;
    background: #9bb24c;
    width: 60px;
    height: 60px;
    border-radius: 15px;
    display: flex;
    align-items: center;
    justify-content: center;
}
</style>
</head>

<body>

<!-- Top farm section -->
<div class="top">
    <img src="farm.png" alt="Farm Image">
    <div class="title">Egroots'S FARM</div>
</div>

<!-- Center image -->
<div class="center-img">
    <img src="plant.png" alt="Plant Image">
</div>

<!-- Instruction text -->
<div class="text">
    Please press the “+” button<br>to add a device
</div>

<!-- Floating buttons -->
<div class="settings-btn">⚙</div>
<div class="plus-btn" onclick="goAddDevice()">+</div>
<script>
function goAddDevice() {
    window.location.href = "add-device.html";
}
</script>

</body>
</html>
